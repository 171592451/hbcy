  <script type="text/javascript">
      apiready = function(){
        var map = api.require('bMap');
        // 打开地图
        map.open({
          rect: {
              x: 0,
              y: 0,
              w: "auto",
              h: "auto"
          },
          zoomLevel: 10,
          showUserLocation: true,
          fixedOn: api.frameName,
          fixed: true
        }, function(ret) {
          if (ret.status) {
              // alert('地图打开成功');

              // 设置地图初始显示范围等级3-18
              map.setZoomLevel({
                  level: 14
              });

              // 设置比例尺位子
              map.setScaleBar({
                  show: true,
                  position: {
                      x: 20,
                      y: api.winHeight*0.85
                  }
              });

              //开始定位
              map.showUserLocation({
                  isShow: true,
                  trackingMode: 'none'
              });


          }
      });




      };
  </script>
